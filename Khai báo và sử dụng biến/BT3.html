<script>
    let num1 = prompt("Điền số thứ 1 : ")
    let num2 = prompt("Điền số thứ 2 : ")
    if (num1 % num2 == 0) {
        alert (num1 + " chia hết cho " + num2);
    }
    else {
        alert (num1 + " không chia hết cho " + num2);
    }
</script>
